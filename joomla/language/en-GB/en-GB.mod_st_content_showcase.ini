ST_GALLERIA_WIDTH_DESC="Slider's Width px or %. Ex: 100% or 600px"
ST_FLEX_HEIGHT="Height"
ST_FLEX_HEIGHT_DESC="Slider's Height, px unit. Ex: 450px"
ST_GALLERIA_ANIMATION="Autoplay"
ST_GALLERIA_ANIMATION_DESC="If you set this to any number, f.ex 4000, it will start playing with that interval (in milliseconds)"
ST_GALLERIA_EASING="Easing"
ST_GALLERIA_EASING_DESC="You can use this option to control the animation easing on a global level in Galleria.

Besides the built-in jQuery easings "_QQ_"linear"_QQ_" and "_QQ_"swing"_QQ_", Galleria includes the following easings:galleria, galleriaIn, galleriaOut. 
You can use any of these easings or any other easing plugin, f.ex the jQuery Easing Plugin."
ST_GALLERIA_FULLSCREEN_DOUBLE_TAP="Double Tap"
ST_GALLERIA_FULLSCREEN_DOUBLE_TAP_DESC="This options listens for the double-tap event on touch devices and toggle fullscreen mode if it happens."
ST_GALLERIA_IMAGE_CROP="Image Crop"
ST_GALLERIA_IMAGE_CROP_DESC="Defines how the main image will be cropped inside it"_Q_"s container.

true means that all images will be scaled to fill the stage, centered and cropped.
false will scale down so the entire image fits.
height - will scale the image to fill the height of the stage.
width - will scale the image to fill the width of the stage.
landscape - will fill up images that has landscape proportions, but scale portrait images to fit inside the container.
portrait - is like landscape but the other way around."
ST_GALLERIA_IMAGE_MARGIN="Image Margin"
ST_GALLERIA_IMAGE_MARGIN_DESC="Since images are scaled to fit the stage container, there might be occations when you need to apply a margin between the image and stage border. This is what this option is for.

The margin is set in pixels."
ST_GALLERIA_IMAGE_PAN="Image Pan"
ST_GALLERIA_IMAGE_PAN_DESC="Galleri comes with a built-in panning effect. The effect is sometimes useful if you have cropped images and want to let the users pan across the stage to see the entire image.

Set imagePan to true to apply a mouse-controlled movement of the image to reveal the cropped parts. This effect is useful if you want to avoid dark areas around the image but still be able to view the entire image.

Popular on many fashion websites.

If the panning becomes slow, you can control the smoothness ( and CPU ) using the image_pan_smoothness option."
ST_GALLERIA_IMAGE_PAN_SMOOTHNESS="Image Pan Smooth"
ST_GALLERIA_IMAGE_PAN_SMOOTHNESS_DESC="This value sets how smooth the image pan movement should be when setting image_pan to true. The higher value, the smoother effect but also CPU consuming. 1 ->  12"
ST_GALLERIA_IMAGE_POSITION="Image Position"
ST_GALLERIA_IMAGE_POSITION_DESC="Positions the main image inside the stage container. Works like the CSS background-position property, f.ex top right or 20% 100%. You can use keywords, percents or pixels. The first value is the horizontal position and the second is the vertical."
ST_GALLERIA_INIT_TRANSITION="Init Transition"
ST_GALLERIA_INIT_TRANSITION_DESC="Defines a different transition to show on the first image. F.ex, if you are using a slide transition, you might want the first image to fade. You can then set this option to fade.
Built-in transitions

fade - crossfade betweens images
flash - fades into background color between images
pulse - quickly removes the image into background color, then fades the next image
slide - slides the images depending on image position
fadeslide - fade between images and slide slightly at the same time"
ST_GALLERIA_TRANSITION="Transition"
ST_GALLERIA_TRANSITION_DESC="The transition that is used when displaying the images. There are some built-in transitions in Galleria, but you can also create your own using our Transitions API.

Built-in transitions

fade - crossfade betweens images
flash - fades into background color between images
pulse - quickly removes the image into background color, then fades the next image
slide - slides the images depending on image position
fadeslide - fade between images and slide slightly at the same time"
ST_GALLERIA_TRUE_FULLSCREEN="True Fullscreen"
ST_GALLERIA_TRUE_FULLSCREEN_DESC="Galleria supports true fullscreen mode if it is supported by the browser (currently FF10+, Safari 5.1+ and Chrome 15+). That means that it will enter a native OS fullscreen if the fullscreen method is triggered.

If you do not want this behavior, set this option to false."
ST_GALLERIA_TRANSITION_SPEED="Transition Speed"
ST_GALLERIA_TRANSITION_SPEED_DESC="The milliseconds used in the animation when applying the transition. The higher number, the slower transition. Default 400"
ST_GALLERIA_PRELOAD="Preload"
ST_GALLERIA_PRELOAD_DESC="Defines how many images Galleria should preload in advance. Please note that this only applies when you are using separate thumbnail files. Galleria always cache all preloaded images.

2 - preloads the next 2 images in line
all - forces Galleria to start preloading all images. This may slow down client.
0 - will not preload any images"
ST_GALLERIA_PAUSE_ON="Pause On"
ST_GALLERIA_PAUSE_ON_DESC="During playback, Galleria will stop the playback if the user presses thumbnails or any other navigational links. If you dont want this behaviour, set this option to false."
ST_GALLERIA_QUEUE="Queue"
ST_GALLERIA_QUEUE_DESC="Galleria queues all activation clicks (next/prev & thumbnails). You can see this effect when f.ex clicking next fast many times.

If you do not want Galleria to queue, set this to false. This will make Galleria stall during animations"
ST_GALLERIA_RESPONSIVE="Responsive"
ST_GALLERIA_RESPONSIVE_DESC="This option sets thew Gallery in responsive mode. That means that it will resize the entire container if your CSS is dynamic. In other words, you can add media queries or dynamic proportions in your CSS and the gallery will follow these proportions as the window resizes."
ST_GALLERIA_SHOW="Show"
ST_GALLERIA_SHOW_DESC="This defines what image index to show at first. If you use the history plugin, a permalink will override this number."
ST_GALLERIA_SHOW_INFO="Show Info"
ST_GALLERIA_SHOW_INFO_DESC="Set this to false if you do not wish to display the caption."
ST_GALLERIA_SHOW_COUNTER="Show Counter"
ST_GALLERIA_SHOW_COUNTER_DESC="Set this to false if you do not wish to display the counter."
ST_GALLERIA_SHOW_IMAGE_NAV="Show Image NAV"
ST_GALLERIA_SHOW_IMAGE_NAV_DESC="Set this to false if you do not wish to display the image navigation (next/prev arrows)."
ST_GALLERIA_SWIPE="Swipe"
ST_GALLERIA_SWIPE_DESC="Enables a swipe movement for flicking through images on touch devices."
ST_GALLERIA_THUMBNAILS="Thumbnails"
ST_GALLERIA_THUMBNAILS_DESC="Sets the creation of thumbnails. If false, Galleria will not create thumbnails and no carousel.

If you set this to empty, Galleria will create empty spans with the className img instead of thumbnails.
If you set this to numbers, Galleria will create empty spans with numbers instead of thumbnails.
If you set this to lazy, Galleria will create empty images with the class lazy. You can then call loadLazyThumbs() to load the thumbnails at run time."
ST_GALLERIA_THUMB_MARGIN="Thumbnail Margin"
ST_GALLERIA_THUMB_MARGIN_DESC="Same as imageMargin but for thumbnails."
ST_GALLERIA_THUMBNAILS_QUALITY="Thumbnails Quality"
ST_GALLERIA_THUMBNAILS_QUALITY_DESC="Defines if and how IE should use bicubic image rendering for thumbnails.

auto - uses high quality if image scaling is moderate.
false - will not use high quality (better performance).
true - will force high quality renedring (can slow down performance)"


