PLG_SECURITYCHECK_METHODS_INSPECTED_LABEL="Méthodes"
PLG_SECURITYCHECK_METHODS_INSPECTED_DESCRIPTION="Méthodes inspectés"
PLG_SECURITYCHECK_MODE_FIELDSET_LABEL="Mode"
PLG_SECURITYCHECK_MODE_FIELDSET_DESCRIPTION="Mode Strict : Afficher un message d'erreur prédéfini."
PLG_SECURITYCHECK_LOGS_LABEL="Logs"
PLG_SECURITYCHECK_LOGS_DESCRIPTION="Enregistrer les demandes."
