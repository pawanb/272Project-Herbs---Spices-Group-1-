PLG_SECURITYCHECK_JOOMLA_PATH_DESCRIPTION="Les demandes qui ne devraient pas être traitées serez redirigé vers la page d'erreur par défaut de Joomla."
PLG_SECURITYCHECK_REDIRECT_DESCRIPTION="Page vers laquelle rediriger la requête qui ne devrait pas être traitée. Par exemple, les demandes provenant d'une adresse IP figurant dans la liste noire."
PLG_SECURITYCHECK_SECOND_LEVEL_LABEL="Deuxième niveau de protection"                                                                          
PLG_SECURITYCHECK_SECOND_LEVEL_DESCRIPTION="Fournit un niveau supplémentaire de protection basé sur le nombre d'occurrences de mots-clés utilisés dans les attaques. Avec ce deuxième niveau, on obtient une protection contre de nouvelles attaques, mais des demandes peut être retardé en raison d'une analyse approfondie."
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_LABEL="Rediriger si le modèle suspect"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_DESCRIPTION="Si un motif suspect est détecté, la demande est redirigé vers une page d'erreur spécifique."
PLG_SECURITYCHECK_400_ERROR="Il a été détecté une séquence qui pourrait signifier une attaque de hacker. Votre demande ne pourra pas être traitée."
PLG_SECURITYCHECK_403_ERROR="Le webmaster a interdit l'accès à ce site"
