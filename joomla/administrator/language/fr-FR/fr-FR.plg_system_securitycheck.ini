PLG_SECURITYCHECK_DESCRIPTION="<p><em>Plugin pour éviter SQL, LFI et les attaques XSS.</em></p><p>Securitycheck plug-in a été testé contre plus de 90 modèles d'attaque, et comprennent des caractéristiques suivantes:</p><p>* Liste noire.</p><p>* Liste blanche.</p><p>* Enregistre toutes les attaques, qui peuvent être consultés par les administrateurs du serveur.</p>  <p>* Redirection vers une page par défaut si une attaque est détectée.</p><p>* Deuxième niveau de protection de trouver les mots douteux.</p>"
