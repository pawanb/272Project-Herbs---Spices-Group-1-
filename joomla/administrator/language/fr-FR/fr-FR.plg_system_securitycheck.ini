PLG_SECURITYCHECK_REDIRECTION_DESCRIPTION="Redirection vers la page d'erreur par défaut de Joomla."
PLG_SECURITYCHECK_SECOND_LABEL="Deuxième niveau de protection"
PLG_SECURITYCHECK_SECOND_DESCRIPTION="Fournit une protection supplémentaire à la recherche de mots suspects. Si le plugin atteindre la limite de mots suspects, de bloquer la demande."
PLG_SECURITYCHECK_CHECK_BASE64_LABEL="Vérifiez format Base64"
PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="Vérifiez format de chaîne Base64, couramment utilisée pour éviter les mesures de sécurité. Cochez cette option pour analyser ce type de chaînes, même si cela peut se traduire par une augmentation du nombre de faux positifs."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Exceptions"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Exceptions pour chaque filtre securitycheck. Cela nous permet de personnaliser chaque filtre si nous avons des problèmes avec un composant. Choisissez un des composants de la liste des composants installés et l'écrire dans la zone de texte du filtre."
PLG_SECURITYCHECK_AVAILABLE_COMPONENTS_LABEL="Les composants installés"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="filtre 'Base64'"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="Composants de «Base64» filtre ne s'applique pas. Ce dérnier vérifier une chaîne au format Base64. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="'Tags Strip' filtre"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre les 'Tags Strip' ne s'applique pas. Cela filtrantes HTML et balises php depuis une chaîne. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'dupliquer antislashs' filtre"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Composants qui filtre les 'dupliquer antislashs' ne s'applique pas. Ce filtre empêche dupliquer antislashs dans une chaîne. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="filtrer 'Les lignes de commentaires'"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre les 'lignes de commentaires' ne s'applique pas. Ce filtre empêche commentaires en ligne dans une chaîne. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="Filtrer 'Schéma sql'"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Les composants qui filtre l'élément 'Schéma sql' ne s'applique pas. Ce filtre vérifie une chaîne à trouver des modèles SQL. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="Filtrer 'Si la déclarationt'"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Si la déclarationt' ne s'applique pas.  Ce filtre vérifie une chaîne à trouver 'si les déclarations'. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="Filtrer 'Utilisant des entiers'"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Utilisant des entiers' ne s'applique pas. Ce filtre vérifie une chaîne pour trouver la valeur des nombres entiers (format 0x). Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="Filtrer 'échapper aux chaînes'"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'échapper aux chaînes' ne s'applique pas. Ce filtre ajoute des antislashes pour les caractères suivants: \x00, \n, \r, \, and \x1a. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="Filtrer 'LFI'"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'LFI' ne s'applique pas. Ce filtre vérifie une chaîne pour trouver des déclarations 'LFI'. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="Filtrer 'Deuxième niveau'"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Les composants qui filtre 'Deuxième niveau' ne s'applique pas. Ce filtre vérifie une chaîne à trouver des comportements suspects, comme 'Supprimer', 'admin', etc... Si le nombre de ces modèles il est égal ou supérieur à deux, la marque filtre la chaîne comme une tentative de piratage. Les valeurs actuelles doivent être des valeurs separees par des virgules."
PLG_SECURITYCHECK_SESSION_PROTECTION_LABEL="Protection session de l'utilisateur"
PLG_SECURITYCHECK_SESSION_PROTECTION_DESCRIPTION="Protège session des utilisateurs. Seulement une session active par l'utilisateur est autorisé"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_LABEL="actif"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_DESCRIPTION="Protection active de session de l'utilisateur"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_LABEL="Action"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_DESCRIPTION="Mesure à prendre quand il ya plus d'un session active"

