SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Le plugin Sourcerer gère toutes les balises Sourcerer dans votre site web.</p><p>Vous pouvez placer du HTML, javascript, css et du code php (incluant ses propres balises) dans les balises Sourcerer :<br /><span class=&quot;nn_code&quot;>{source}Votre code{/source}</span></p><p>Sourcerer lit tout le code et enlève toutes les balises HTML. Donc pas de problèmes pour les couleurs et le reste.<br />Si vous voulez utiliser le code Sourcerer ailleurs et non pas dans un éditeur (comme avec ReReplacer), vous ne voulez probablement pas que le code soit nettoyé. Vous pouvez faire comme suit :<br /><span class=&quot;nn_code&quot;>{source 0}Votre code non-HTML{/source}</span></p>"

