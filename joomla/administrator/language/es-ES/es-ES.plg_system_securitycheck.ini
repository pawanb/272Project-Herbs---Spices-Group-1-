PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="Filtro 'Strip tags'"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Strip tags'. Este filtro elimina las etiquetas html y php de una cadena. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="Filtro 'Duplicate backslashes'"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Duplicate backslashes'. Este filtro previane las barras invertidas en una cadena. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="Filtro 'Line comments'"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Line comments'. Este filtro elimina los comentarios de línea en una cadena. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="Filtro 'Sql pattern'"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Sql pattern'. Este filtro chequea una cadena para buscar patrones sql. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="Filtro 'If statement'"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'If statement'. Este filtro chequea una cadena en busca de patrones 'if'. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="Filtro 'Using integers'"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Using integers'. Este filtro chequea una cadena en busca de valores enteros (formato 0x). Los valores deben ir separados por comas."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="Filtro 'Escape strings'"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Escape strings'. Este filtro añade una barra invertida a los siguientes caracteres: \x00, \n, \r, \, y \x1a. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="Filtro 'LFI'"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'LFI'. Este filtro chequea una cadena en busca de patrones 'lfi'. Los valores deben ir separados por comas."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="Filtro 'Second level'"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Componentes a los que se se aplicará el filtro 'Second level'. Este filtro chequea una cadena en busca de patrones sospechosos como 'drop','admin',etc. Si el número de estos patrones es igual o superior a dos, el filtro marca el string como un intento de hacking. Los valores deben ir separados por comas."
