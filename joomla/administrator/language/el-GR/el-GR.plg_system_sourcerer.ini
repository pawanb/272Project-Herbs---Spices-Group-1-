SRC_TOGGLE_TAG_STYLE="Εναλλαγή στυλ ετικέτας"
SRC_TOGGLE_TAG_STYLE_DESC="Αυτό θα αλλάξει τις ετικέτες στον κώδικά σας σε <b>κανονικό </b> στυλ (&lt;...&gt;) ή στυλ <b>σύνταξης διπλής αγκύλης</b> ([[...]]).<br /><br />Η <b>σύνταξη διπλής αγκύλης</b> είναι η πιο ασφαλής, καθώς κάποιοι επεξεργαστές θα διαγράφουν τις ετικέτες με κανονικό στυλ."
