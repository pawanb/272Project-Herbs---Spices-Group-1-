SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Το πρόσθετο Sourcerer χειρίζεται όλες τις ετικέτες σύνταξης Sourcerer στην ιστοσελίδα σας.</p><p>Μπορείτε να τοποθετήσετε τον κώδικα html, javascript, css και php (περιλαμβάνοντας τις δικές τους ετικέτες) εντός των ετικετών Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Ο κώδικά σας{/source}</span></p><p>Το Sourcerer διαβάζει όλο τον κώδικα και τον διαχωρίζει από την html. Έτσι, δίνοντας χρωματα κώδικα κλπ δεν αποτελεί πρόβλημα.<br />Αν θέλετε να χρησιμοποιήσετε τον κώδικα Sourcerer κάπου αλλού εκτός του επεξεργαστή (όπως τον ReReplacer), ίσως να μην θέλετε εκκαθάριση της html. Μπορείτε να το κάνετε κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{source 0}Ο μη HTML κώδικάς σας{/source}</span></p>"

