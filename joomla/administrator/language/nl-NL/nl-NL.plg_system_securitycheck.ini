PLG_SECURITYCHECK_LISTS_LABEL="Lijsten"
PLG_SECURITYCHECK_LISTS_DESCRIPTION="Blacklist: IP-adressen die afgewezen worden. Whitelist: IP-adressen waarop filters niet van toepassing zijn."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Filter uitzonderingen"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Uitzonderingen voor ieder Securitycheck filter. Dit geeft de mogelijkheid ieder filter te personaliseren als er problemen zijn met een component. Kies een component uit de lijst met geïnstalleerde componenten en zet het in de filter-tekstbox."
PLG_SECURITYCHECK_METHODS_INSPECTED_LABEL="Methode"
PLG_SECURITYCHECK_METHODS_INSPECTED_DESCRIPTION="Methode die onderzocht moet worden"
PLG_SECURITYCHECK_MODE_FIELDSET_LABEL="Modus"
PLG_SECURITYCHECK_MODE_FIELDSET_DESCRIPTION="Strikte modus: Toon een voorgedefinieerde boodschap."
PLG_SECURITYCHECK_LOGS_LABEL="Log"
PLG_SECURITYCHECK_LOGS_DESCRIPTION="Registreer de aanval."
PLG_SECURITYCHECK_REDIRECTION_LABEL="Verwijzing"
PLG_SECURITYCHECK_REDIRECTION_DESCRIPTION="Redirect naar de standaard Joomla foutpagina."
PLG_SECURITYCHECK_SECOND_LABEL="Tweede niveau bescherming"
PLG_SECURITYCHECK_SECOND_DESCRIPTION="Geeft een extra bescherming bij het kijken naar verdachte woorden. Blokkeer, indien de plugin de limiet van het aantal verdachte woorden bereikt, de aanvraag."
PLG_SECURITYCHECK_CHECK_BASE64_LABEL="Controleer het Base64 formaat"
PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="Controleer het Base64 string formaat, vaak gebruikt om beveiligingsmaatregelen te vermijden. Deze optie activeren zal dit soort strings analiseren, hoewel dit kan resulteren in een toename van het aantal valse positiefmeldingen."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Uitzonderingen"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Uitzonderingen voor ieder Securitycheck filter. Dit maakt het mogelijk ieder filter te personaliseren als er problemen met een component zijn. Kies een component uit de lijst met geïnstalleerde componenten en zet het in de filter-tekstbox."
PLG_SECURITYCHECK_AVAILABLE_COMPONENTS_LABEL="Geïnstalleerde componenten"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="'Base64' filter"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'Base64' filter niet van toepassing is. Dit filter controleert een string in Base64 formaat. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="'Verwijder tags' filter"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'verwijder tags' filter niet van toepassing is. Dit filter verwijdert html and php tags uit string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="'Dubbele backslash' filter"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'dubbele backslash' filter niet van toepassing is. Dit filter voorkomt een dubbele backslash in een string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="'Commentaarregel' filter"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'Commentaarregel' filter niet van toepassing is. Dit filter voorkomt een commentaarregel in een string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="'Sql patroon' filter"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'sql patroon' filter niet van toepassing is. Dit filter voorkomt een sql patroon in een string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="'If-statement' filter"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'if-statement' filter niet van toepassing is. Dit filter voorkomt een if-statement in een string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="'Gebruik van getallen' filter"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'gebruik van getallen' filter niet van toepassing is. Dit filter voorkomt het gebruik van getallen (formaat 0x) in een string. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="'Escape strings' filter"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'escape strings' filter niet van toepassing is. Dit filter voegt een backslash aan de volgende tekens toe: \x00, \n, \r, \, and \x1a. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="'LFI' filter"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'LFI' filter niet van toepassing is. Dit filter controleert een string op 'lfi' statements. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="'Tweede niveau' filter"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Componenten waarop het 'tweede niveau' filter niet van toepassing is. Dit filter controleert een string op verdachte patronen zoals 'drop','admin', etc. Als het aantal van dit soort patronen gelijk of hoger als twee is, dan markeert het filter de string als hack-poging. Waarden moeten door komma's gescheiden worden."
PLG_SECURITYCHECK_SESSION_PROTECTION_LABEL="Gebruikerssessie bescherming"
PLG_SECURITYCHECK_SESSION_PROTECTION_DESCRIPTION="Beschermt gebruikerssessies. Er is slechts één actieve sessie per gebruiker toegestaan."
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_LABEL="Actief"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_DESCRIPTION="Actieve gebruikerssessie bescherming"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_LABEL="Actie"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_DESCRIPTION="Actie die moet plaatsvinden indien er meer dan een sessie actief is"