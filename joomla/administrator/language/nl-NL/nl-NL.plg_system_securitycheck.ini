PLG_SECURITYCHECK_DESCRIPTION="<p><em>Plugin om SQL, LFI and XSS aanvallen te voorkomen.</em></p><p>De Securitycheck plugin is tegen meer dan 90 aanvalpatronen getest en bevat de volgende functies:</p><p>* Blacklist.</p><p>* Whitelist.</p><p>* Logt alle aanvallen, welke in het beheergedeelte door administrators bekeken kunnen worden.</p> <p>* Redirect naar een standaard pagina als een aanval wordt ontdekt.</p><p>* Bescherming op het tweede niveau om verdachte woorden te vinden.</p>"
