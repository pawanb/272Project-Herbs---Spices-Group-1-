PLG_SECURITYCHECK_JOOMLA_PATH_LABEL="Joomla standaard foutpagina"
PLG_SECURITYCHECK_JOOMLA_PATH_DESCRIPTION="Aanvragen die niet uitgevoerd mogen worden, worden geredirect naar de standaard Joomla foutpagina."
PLG_SECURITYCHECK_REDIRECT_DESCRIPTION="Pagina waarnaar de aanvraag die niet verwerkt mag worden, geredirect moet worden. Bijvoorbeeld, aanvragen die komen van een IP-adres uit de blacklist."
PLG_SECURITYCHECK_SECOND_LEVEL_LABEL="Tweede niveau bescherming"
PLG_SECURITYCHECK_SECOND_LEVEL_DESCRIPTION="Geeft een extra beschermingsniveau op basis van het voorkomen van een aantal gebruikte trefwoorden bij aanvallen. Met dit tweede niveau verkrijgen we bescherming tegen nieuwe aanvallen, hoewel aanvragen vertraagd kunnen worden door verder onderzoek."
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_LABEL="Redirect bij een verdacht patroon"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_DESCRIPTION="Als er een verdacht patroon optreed, wordt de aanvraag naar een bepaalde foutpagina geredirect."
PLG_SECURITYCHECK_400_ERROR="Er is een opeenvolging opgemerkt die een hackeraanval kan betekenen. Uw aanvraag kan niet uitgevoerd worden."
