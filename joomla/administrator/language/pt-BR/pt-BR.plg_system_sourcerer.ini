SOURCERER="Sourcerer"
SOURCERER_DESC="<p>O plugin Sourcerer opera todas as tags de sintaxe Sourcerer em seu site.</p><p>Você pode colocar seu código html, javascript, css e php (incluindo suas próprias tags) dentro das tags do Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Seu código{/source}</span></p><p>O Sourcerer lê todo o código e o limpa de toda a marcação html. Assim, dar cores de código e tal não é problema.<br />Se você quer usar código Sourcerer em algum outro lugar que não em um editor (como através do ReReplacer), você provavelmente não irá querer o html limpo. Você pode fazer assim:<br /><span class=&quot;nn_code&quot;>{source 0}Seu código não HTML{/source}</span></p>"

