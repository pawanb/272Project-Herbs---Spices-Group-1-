SRC_SECURITY_SETTINGS_DEFAULT_DESC="Aqui você pode definir que tipo de código pode ser usado dentro das tags Sourcerer. Todo código que não é permitido será removido. Para definições mais precisas, ver as configurações de Segurança Avançada."
