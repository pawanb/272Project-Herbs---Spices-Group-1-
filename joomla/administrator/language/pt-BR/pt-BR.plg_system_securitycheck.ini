PLG_SECURITYCHECK_CHECK_HEADER_REFERER_LABEL="Verificar Cabeçalho/Referer"
PLG_SECURITYCHECK_CHECK_HEADER_REFERER_DESCRIPTION="Aplicar filtros para cabeçalho/referer"