PLG_SECURITYCHECK_REDIRECT_AFTER_ATTACK_DESCRIPTION="Se um ataque é detectado, o pedido é redirecionado para uma página de erro específica."
PLG_SECURITYCHECK_REDIRECT_LABEL="Opções de redirecionamento:"
PLG_SECURITYCHECK_LOG_ATTACKS_LABEL="Log de ataques"
PLG_SECURITYCHECK_LOG_ATTACKS_DESCRIPTION="Log todos os ataques do sistema"
PLG_SECURITYCHECK_CUSTOM_PATH_LABEL="Página personalizada"
PLG_SECURITYCHECK_JOOMLA_PATH_LABEL="Página de erro padrão do Joomla"
PLG_SECURITYCHECK_JOOMLA_PATH_DESCRIPTION="Os pedidos que não devem ser processados ​​serão redirecionados para a página de erro padrão do Joomla."
PLG_SECURITYCHECK_REDIRECT_DESCRIPTION="Página a qual o redirecionamento do pedido que não deve ser processado. Por exemplo, pedidos provenientes de IPs listados no blacklist."
PLG_SECURITYCHECK_SECOND_LEVEL_LABEL="Segundo Nível Proteção"
PLG_SECURITYCHECK_SECOND_LEVEL_DESCRIPTION="Fornece um nível extra de proteção com base no número de ocorrências de palavras-chave usadas em ataques. Com este segundo nível obtemos proteção contra novos ataques, apesar de pedidos pode ser retardada, como um resultado de análise posterior."
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_LABEL="Redirecionar se o padrão for suspeito"
PLG_SECURITYCHECK_REDIRECT_IF_PATTERN_DESCRIPTION="Se um padrão suspeito é detectado, a solicitação é redirecionada para uma página de erro especifico."
PLG_SECURITYCHECK_400_ERROR="Foi detectada uma seqüência que poderia significar um ataque hacker. O seu pedido não pode ser processado."
PLG_SECURITYCHECK_403_ERROR="O webmaster proibiu o seu acesso a este site!"
PLG_SECURITYCHECK_LISTS_LABEL="Listas"
PLG_SECURITYCHECK_LISTS_DESCRIPTION="Blacklist: IPs que serão rejeitados. Whitelist: IPs para os quais os filtros não será aplicado."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Filtrar exceções"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Exceções para cada filtro do securitycheck. Isso permite-nos personalizar cada filtro se nos tivermos problemas com um componente. Escolha qualquer componente da lista de componentes  instalados e escreva-o na caixa de texto do filtro."
PLG_SECURITYCHECK_METHODS_INSPECTED_LABEL="Métodos"
PLG_SECURITYCHECK_METHODS_INSPECTED_DESCRIPTION="Métodos inspecionados"
PLG_SECURITYCHECK_MODE_FIELDSET_LABEL="Modo"
PLG_SECURITYCHECK_MODE_FIELDSET_DESCRIPTION="Modo Strict: Exibe uma mensagem de erro predefinida."
PLG_SECURITYCHECK_LOGS_LABEL="Logs"
PLG_SECURITYCHECK_LOGS_DESCRIPTION="registra os pedidos."
PLG_SECURITYCHECK_REDIRECTION_LABEL="Redirecionamento"
PLG_SECURITYCHECK_REDIRECTION_DESCRIPTION="Redirecione para a página de erro padrão do Joomla."
PLG_SECURITYCHECK_SECOND_LABEL="Segundo nível de proteção"
PLG_SECURITYCHECK_SECOND_DESCRIPTION="Fornece uma proteção extra à procura de palavras suspeitas. Se o plugin atingir o limite de palavras suspeitas, bloquear o pedido."
PLG_SECURITYCHECK_CHECK_BASE64_LABEL="Verificar formato Base64"
PLG_SECURITYCHECK_CHECK_BASE64_DESCRIPTION="Verifica string no formato Base64, comumente utilizada para evitar medidas de segurança. Ao marcar esta opção irá analisar este tipo de strings, embora isto possa resultar em um aumento do número de falsos positivos."
PLG_SECURITYCHECK_EXCEPTIONS_LABEL="Exceções"
PLG_SECURITYCHECK_EXCEPTIONS_DESCRIPTION="Exceções para cada filtro do securitycheck. Isso permite-nos personalizar cada filtro se nos tivermos problemas com um componente. Escolha qualquer componente da lista de componentes  instalados e escreva-o na caixa de texto do filtro."
PLG_SECURITYCHECK_AVAILABLE_COMPONENTS_LABEL="Componentes instalados"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_LABEL="Filtrar 'Base64'"
PLG_SECURITYCHECK_BASE64_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Base64' não será aplicado. Este filtro verifica uma string no formato Base64. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_LABEL="Filtrar 'Remover tags'"
PLG_SECURITYCHECK_STRIP_TAGS_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Remover tags' não será aplicado. Este filtro retira tags HTML e php da String. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_LABEL="Filtrar 'Barras invertidas duplicadas'"
PLG_SECURITYCHECK_DUPLICATE_BACKSLASHES_EXCEPTIONS_DESCRIPTION="Componentes que filtro 'barras invertidas duplicadas' não será aplicado. Esse filtro impede barras invertidas duplicados em uma string. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_LABEL="Filtrar 'Linha comentários'"
PLG_SECURITYCHECK_LINE_COMMENTS_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Linha comentários' não será aplicado. Este filtro impede linhas de comentários em uma string. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_LABEL="Filtrar 'Padrão sql'"
PLG_SECURITYCHECK_SQL_PATTERN_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Padrão sql' não será aplicado. Este filtro verifica uma cadeia para encontrar padrões sql. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_LABEL="Filtrar 'If statement'"
PLG_SECURITYCHECK_IF_STATEMENT_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'If statement' não será aplicado. Este filtro verifica uma string para encontrar 'if' statements. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_LABEL="Filtrar 'Usando inteiros'"
PLG_SECURITYCHECK_USING_INTEGERS_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Usando inteiros' não será aplicado. Este filtro verifica uma string para encontrar valores inteiros (formato 0x). Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_LABEL="Filtrar 'Escape strings'"
PLG_SECURITYCHECK_ESCAPE_STRINGS_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'escape strings' não será aplicado. Este filtro adiciona uma barra invertida para os seguintes caracteres: \x00, \n, \r, \, and \x1a. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_LFI_EXCEPTIONS_LABEL="Filtrar 'LFI'"
PLG_SECURITYCHECK_LFI_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'LFI' não será aplicado. Este filtro verifica uma string para encontrar 'lfi' statements. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_LABEL="Filtrar 'Segundo nível'"
PLG_SECURITYCHECK_SECOND_LEVEL_EXCEPTIONS_DESCRIPTION="Componentes que o filtro 'Segundo nível' não será aplicado. Este filtro verifica uma cadeia para encontrar padrões suspeitos, como 'drop', 'admin', etc. Se o número destes padrões é igual ou superior a dois, o filtro marca a string como uma tentativa de hacking. Valores atuais devem ser valores separados por vírgula."
PLG_SECURITYCHECK_SESSION_PROTECTION_LABEL="Proteção Sessão do Usuário"
PLG_SECURITYCHECK_SESSION_PROTECTION_DESCRIPTION="Protege sessão de usuários. Apenas uma sessão ativa por usuário é permitida."
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_LABEL="Ativo"
PLG_SECURITYCHECK_SESSION_PROTECTION_ACTIVE_DESCRIPTION="Proteção da sessão ativa do usuário."
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_LABEL="Ação"
PLG_SECURITYCHECK_SESSION_PROTECTION_BEHAVIOUR_description="Ação a ser tomada quando há mais de uma sessão ativa."

