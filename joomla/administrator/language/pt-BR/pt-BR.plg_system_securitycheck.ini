PLG_SECURITYCHECK_DESCRIPTION="<p><em>Plugin para evitar SQL, ataques XSS e LFI.</em></p><p>Securitycheck plugin foi testado contra mais de 90 padrões de ataque, e incluem os seguintes recursos :</p><p>* Blacklist.</p><p>* Whitelist.</p><p>* Logs todos os ataques, que pode ser visto pelos administradores do backend.</p><p>* Redirecionamento para uma página padrão, se um ataque é detectado.</p><p>* Segundo nível de proteção para encontrar palavras suspeitas.</p>"
